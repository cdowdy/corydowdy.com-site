# Turn PageSpeed on
pagespeed on;  

## Pagespeed header
pagespeed XHeaderValue "Powered By ngx_pagespeed";

# Needs to exist and be writable by nginx.  Use tmpfs for best performance.
pagespeed FileCachePath /var/ngx_pagespeed_cache;

# Ensure requests for pagespeed optimized resources go to the pagespeed handler
# and no extraneous headers get set.
location ~ "\.pagespeed\.([a-z]\.)?[a-z]{2}\.[^.]{10}\.[^.]+" {
  add_header "" "";
}
location ~ "^/pagespeed_static/" { }
location ~ "^/ngx_pagespeed_beacon$" { }  


## PageSpeed Rewrite Level and filters
pagespeed RewriteLevel PassThrough;
pagespeed EnableFilters combine_css,extend_cache,rewrite_images;
pagespeed EnableFilters recompress_webp,convert_jpeg_to_webp,convert_to_webp_lossless;
pagespeed EnableFilters collapse_whitespace,convert_meta_tags;
pagespeed EnableFilters insert_dns_prefetch,rewrite_domains;  


## Domain Mapping 
pagespeed Domain cdn.corydowdy.com;
